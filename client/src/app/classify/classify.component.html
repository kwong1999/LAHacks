<!DOCTYPE html>
<html>
<body>
<div style="text-align:center">
  <h1>
    <img src="assets/top.ico" id="topbg">
    {{ app_name }}<br>
  </h1>
  <br>
  <h2>
    {{external_text}}<br>
  </h2>
  <form [formGroup]="symptomForm" (ngSubmit)="submit()">
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="file" name="ext_symptom" accept="image/*"><br><br></p>


  <input [(ngModel)]="searchText" placeholder="search text goes here">
  <ul>
    <li *ngFor="let c of characters | filter : searchText">
      {{c}}
    </li>
  </ul>
  <input type="text" name="ext_symptom_desc" accept="text" placeholder="{{external_desc}}" style="width: 250px;">

<h2>
  {{internal_text}}<br>
</h2>
<label formArrayName="symptoms" *ngFor="let symptom of formData.controls; let i = index">
    <input type="checkbox" [formControlName]="i">
    {{symptoms[i].symptom}}
    </label>

<br><br>
<button>Diagnose</button>
</form>

</div>
</body>
</html>
