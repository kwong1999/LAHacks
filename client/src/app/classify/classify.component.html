<!DOCTYPE html>
<html>
<body>
<div style="text-align:center">
  <h1>
    <!-- <img src="assets/top.ico" id="topbg"> -->
    {{ app_name }}<br>
  </h1>
  <br>
  <h2>
    {{external_text}}<br>
  </h2>
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="file" name="ext_symptom" (change)="handleFileInput($event.target.files)"><br><br>
  <button (click)="submitImg()" [disabled]="fileToUpload==null">Submit Image</button>
  </p>
  <h1 *ngIf="result">{{result}}</h1>

<h2>
  {{internal_text}}<br>
</h2>
  <input [(ngModel)]="searchText">
  <ul *ngIf="searchText">
    <li *ngFor="let symptom of possibleSymptoms | filter : searchText">
      <button (click)="add(symptom)">{{symptom}}</button>
    </li>
  </ul>
<br><br>
<button (click)="submitInt()">Submit Symptoms</button>

</div>
</body>
</html>
